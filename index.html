<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
     
     <div id="app" class="container">
        <div class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="logo boolean">
        </div>

        <div class="add-todo">
            <input type="text" placeholder="Inserisci il tuo punto" v-model="newTodo" @keyup.enter="addnewtodo">
            <button @click="addnewtodo">Aggiungi</button>
        </div>

        <div class="todo-list">
            <ul v-if="todoList.length > 0">
                <li class="clearfix">
                    <i class="fas fa-times" @click="remove"> Cancella</i>
                </li>
                <li :id="index" v-for="(item, index) in todoList" class="clearfix" @click="addClass(index)">
                    {{index + 1}} - {{item}}
                    <i  class="fas fa-times" @click="removeTodo(index)"></i>
                </li>
            </ul>
            <h2 v-else>Nessun punto in lista</h2>
        </div>
    </div>

      <script src="js/script.js"></script>
</body>
</html>
